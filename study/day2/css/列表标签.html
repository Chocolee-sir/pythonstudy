<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        ul,ol{
            list-style: decimal-leading-zero;
            list-style: none;
            list-style: circle;
            list-style: upper-alpha;
            list-style: disc;
        }

    </style>

</head>
<body>

    <ul>
        <li>11</li>
        <li>22</li>
        <li>33</li>
    </ul>

    <ol>
        <li>11</li>
        <li>22</li>
        <li>33</li>
    </ol>

    <dl>
        <dt>第一章</dt>
        <dd>第一节</dd>
        <dd>第二节</dd>
        <dd>第三节</dd>
    </dl>
</body>
</html>
