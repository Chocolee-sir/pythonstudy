<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        [liyiliang]{
            color: chartreuse;
        }

        div[liyiliang='nba']{
            color: darkmagenta;
        }

        [liyiliang~='li']{
            color: aqua;
        }

    </style>



</head>
<body>


<div>hello div1</div>
<div liyiliang="nb li">hello div2</div>
<div liyiliang="nba">hello div3</div>
<p liyiliang="nba">hello div3</p>
<div>hello div4</div>


</body>
</html>
