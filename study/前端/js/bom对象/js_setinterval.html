<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        #id1 {
            width: 200px;
            height: 50px;
            color: red;
            font-size: 18px;
        }

    </style>


</head>
<body>



<input type="text" id="id1" onclick="begin()">
<button onclick="end()">停止</button>




<script>

    function showTime(){
        var currentTime = new Date().toLocaleString();
        var ele=document.getElementById("id1");
        ele.value=currentTime;
    }


    var clock1;
    function begin(){
        if(clock1==undefined){
            showTime();
            clock1=setInterval(showTime,1000);
        }
    }


    function end(){
        clearInterval(clock1);
        clock1=undefined;
    }




</script>

</body>
</html>
